<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - dzsilhouette</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      text-align: center;
      flex-direction: column;
    }

    .subtext {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      z-index: 2;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 3rem;
      z-index: 2;
    }

    .dev-credit {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      font-style: italic;
      z-index: 2;
    }

    .abstract-line {
      position: absolute;
      width: 150px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      animation: moveLine 5s infinite linear;
    }

    .line-1 { top: 10%; left: 5%; transform: rotate(45deg); }
    .line-2 { bottom: 15%; right: 10%; transform: rotate(-30deg); }
    .line-3 { top: 50%; left: 80%; transform: rotate(60deg); }

    @keyframes moveLine {
      0% { transform: translateX(0) scaleX(1); opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { transform: translateX(100px) scaleX(1.2); opacity: 0.2; }
    }

    .fade-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: pulse 6s infinite ease-in-out;
    }

    .circle-1 { top: 20%; left: 60%; }
    .circle-2 { bottom: 25%; right: 30%; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.05; }
      50% { transform: scale(1.3); opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="subtext">This digital space is almost ready...</div>
  <h1>Coming Soon</h1>

  <div class="dev-credit">dev: diaz rifi</div>

  <div class="abstract-line line-1"></div>
  <div class="abstract-line line-2"></div>
  <div class="abstract-line line-3"></div>
  <div class="fade-circle circle-1"></div>
  <div class="fade-circle circle-2"></div>
</body>
</html>
